<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ইসমাইলের সপ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .store-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .store-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .store-card h2 {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>ইসমাইলের সপ</header>
  <div class="store-list">
    <div class="store-card"><h2>দোকান ১</h2></div>
    <div class="store-card"><h2>দোকান ২</h2></div>
    <div class="store-card"><h2>দোকান ৩</h2></div>
  </div>
</body>
</html>
